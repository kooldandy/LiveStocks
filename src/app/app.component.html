<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <header class="header">
    <div>
      <h1 class="text-center mytext">Media.net <span><i class="smalltext">Live Stocks</i></span></h1>
    </div>
  </header>
  <br>
  <section>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Price</th>
          <th>Last Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of stocksArray">
          <td>{{s.name}}</td>
          <td [ngStyle]="{background : (s.param == null) ? '': (s.param == false) ? 'red': 'green'}">{{s.price}}</td>
          <td>{{s.time}}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
